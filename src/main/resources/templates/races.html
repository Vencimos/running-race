<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Race List</title>
</head>
<body>
<h1 class="mb-2">All Races</h1>

<div th:if="${message != null}" class="alert alert-success text-center mb-2">
    [[${message}]]
</div>

<table class="table table-hover table-stripped table-bordered text-center">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Distance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="race : ${raceList}">
        <td th:text="${race.id}"></td>
        <td th:text="${race.name}"></td>
        <td th:text="${race.distance}"></td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <a th:href="@{/}" class="btn btn-danger">Back</a>
    <a th:href="@{/add}" class="btn btn-success">Add new Race</a>
</div>
</body>
</html>
