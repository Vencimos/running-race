<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Add new Runner</title>
</head>
<body>
<h1 class="mb-2">Add new runner</h1>

<div th:if="${message != null}" class="alert alert-success text-center">
    [[${message}]]
</div>

<form th:action="@{/addRace}" method="post" th:object="${race}"
      style="max-width: 800px; margin: 0 auto">

    <input type="hidden" th:field="*{id}"/>

    <div class="border border-secondary rounded p-3">

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" required
                       minlength="2" maxlength="45" placeholder="Enter race name"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Age:</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" th:field="*{distance}" required
                       min="1" max="99"  placeholder="Enter race distance between 1 and 99 km"/>
            </div>
        </div>
    </div>
    <div class="text-center">
        <input type="submit" value="Add" class="btn btn-success m-3" />
        <a th:href="@{/}" class="btn btn-danger">Cancel</a>
    </div>
</form>


</body>
</html>
