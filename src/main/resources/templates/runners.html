<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Running Race</title>
</head>
<body>
<h1 class="mb-2">List of Runners</h1>

<div th:if="${message != null}" class="alert alert-success text-center mb-2">
    [[${message}]]
</div>

<table class="table table-hover table-stripped table-bordered text-center">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="runner : ${runners}">
        <td th:text="${runner.id}"></td>
        <td th:text="${runner.name}"></td>
        <td th:text="${runner.age}"></td>
        <td th:text="${runner.gender}"></td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <a href="/" class="btn btn-primary">Home</a>
    <a href="/add" class="btn btn-success">Add new Runner</a>
</div>
</body>
</html>
