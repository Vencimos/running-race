<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Race Results</title>
</head>
<body>
<h1 class="mb-2">Race results</h1>

<table class="table table-hover table-stripped table-bordered text-center">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Runner Name</th>
        <th>Race Name</th>
        <th>Time (min)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${raceRunners}">
        <td th:text="${result.id}"></td>
        <td th:text="${result.runner.name}"></td>
        <td th:text="${result.race.name}"></td>
        <td th:text="${result.timeInMinutes}"></td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <a href="/" class="btn btn-danger">Back</a>
</div>
</body>
</html>
